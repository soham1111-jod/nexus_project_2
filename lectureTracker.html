<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-50 dark:bg-gray-900 dark:text-gray-100">
   <!-- sidebar -->
   <aside id="sidebar"
   class="w-64 bg-white dark:bg-gray-800 flex flex-col h-full rounded border-r border-gray-200 dark:border-gray-700 shadow-lg">
   <div class="p-4 text-center bg-blue-600 text-white">
       <h1 class="text-3xl font-bold">Coder Army</h1>
   </div>
   <nav class="flex-1 px-4 space-y-4 mt-4">
       <a href="lectureTracker.html"
           class="block p-3 rounded text-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-blue-100 dark:hover:bg-blue-700 hover:text-blue-600 dark:hover:text-blue-300">
           Lecture Tracker
       </a>
       <a href="gymTracker.html"
           class="block p-3 rounded text-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-blue-100 dark:hover:bg-blue-700 hover:text-blue-600 dark:hover:text-blue-300">
           Gym Tracker
       </a>
       <a href="calendar.html"
           class="block p-3 rounded text-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-blue-100 dark:hover:bg-blue-700 hover:text-blue-600 dark:hover:text-blue-300">
           Calendar Planner
       </a>
       <a href="mindmap.html"
           class="block p-3 rounded text-lg font-semibold text-gray-700 dark:text-gray-300 hover:bg-blue-100 dark:hover:bg-blue-700 hover:text-blue-600 dark:hover:text-blue-300">
           Mind Map
       </a>
   </nav>
   <div id="overview" class="p-4 bg-gray-100 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
       <!-- Overview content will be generated here by JavaScript -->
   </div>
</aside>

    <!-- main content -->
    <main class="flex-1 p-6 bg-gray-50 dark:bg-gray-900">
        <section id="tracker" class="mb-8">
            <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                <!-- Progress Bar -->
                <div class="mb-6">
                    <p id="progress-text" class="text-lg font-bold text-gray-700 dark:text-gray-300"></p>
                    <div class="w-full bg-gray-300 dark:bg-gray-700 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full"></div>
                    </div>
                </div>

                <!-- Search & Filter -->
                <div class="flex items-center justify-between mb-4">
                    <input type="text" placeholder="Search lectures..." class="w-2/3 p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-500 dark:focus:ring-blue-300 dark:bg-gray-700 dark:text-gray-300" />
                    <select class="p-2 border rounded-md dark:bg-gray-700 dark:text-gray-300" title="Filter Lectures">
                        <option value="">Filter</option>
                        <option value="attended">Attended</option>
                        <option value="missed">Missed</option>
                    </select>
                </div>

                <!-- lecture cards -->
                <div id="lecture-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- cards will be generated here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="lectureTracker.js"></script>
</body>
</html>
